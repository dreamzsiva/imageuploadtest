<ion-view title="Image Feed">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="doSomeAction()">
            Do Something
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
    <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
        <img ng-src="{{lastPhoto}}" style="max-width: 100%">
        <ion-item>
            <img ng-src="{{thumb}}" style="max-width: 100%">
            <button ng-click="savePhoto()" class="button button-primary">Save Photo</button>
     </ion-item>
        <ion-list can-swipe="true">
            <ion-item class="item item-thumbnail-left" ng-repeat="data in dataList" type="item-text-wrap"
                      href="#/tab/list/{{$index}}">
                <pre>{{data | json}}</pre>
                <ion-option-button class="button-assertive" ng-click="doDeleteRow(data.id)">
                    DELETE
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
