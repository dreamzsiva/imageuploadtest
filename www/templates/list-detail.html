<!--
  This template loads for the 'tab.list-detail' state (app.js)
  'imageItem' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The ListCtrl pulls data from the ImageService service (service.js)
  The ImageService service returns an array of image data
-->
<ion-view title="ITEM DETAIL">
    <ion-content has-header="true" padding="true">
        <ion-item>
            ITEM DETAIL {{index}}
        </ion-item>
        <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
	    <img ng-src="{{lastPhoto}}" style="max-width: 100%">
	    <ion-item>
	        <img ng-src="{{thumb}}" style="max-width: 100%">
	        <button ng-click="savePhoto()" class="button button-primary">Save Photo</button>
	    </ion-item>
        
    </ion-content>
</ion-view>
